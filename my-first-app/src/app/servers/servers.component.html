<!-- Two way data binding with ngModel -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- DATA BINDING -->
<!-- <p [innerText]="allowNewServer"></p>
<p>{{allowNewServer}}</p> -->

<!-- If condition v2 (Angular v17+) -->
@if (isServerCreated) {
  <p>Server was created, server name is {{ serverName }}</p>
}

<input
  type="text"
  class="form-control"
  placeholder="Username"
  [(ngModel)]="username"
/>
<p>{{ username }}</p>
<button [disabled]="isUsernameEmpty()" (click)="onResetUsername()">
  Reset username
</button>

<!-- Looping through component -->
<!-- <app-server *ngFor="let server of servers"></app-server> -->

<!-- Angular 17+ components loop -->
@for (server of servers; track server) {
  <app-server></app-server>
}
