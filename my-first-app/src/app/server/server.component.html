<!-- ngStyle allows to dynamically set style -->
<!-- ngClass allows to dynamically set class -->
<h2
  [ngStyle]="{ backgroundColor: getServerStatusColor() }"
  [ngClass]="{ online: serverStatus === 'online' }"
>
  Server with ID {{ serverId }} is {{ serverStatus }}
</h2>
