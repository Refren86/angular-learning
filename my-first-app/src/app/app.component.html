<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            ngModel
            email
            required
            #email="ngModel"
            id="email"
            name="email"
            type="email"
            class="form-control"
          />
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >Please provide valid email address</span
          >
        </div>

        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            [ngModel]="defaultSubscription"
            name="subscription"
            id="subscription"
            class="form-control"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            ngModel
            required
            #password="ngModel"
            id="password"
            name="password"
            type="password"
            class="form-control"
          />
          <span class="help-block" *ngIf="password.invalid && password.touched"
            >Please provide password</span
          >
        </div>

        <p *ngIf="formRef.invalid && formRef.touched">The form is invalid!</p>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="formRef.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h2>Form data:</h2>
      <p>Email: {{ email }}</p>
      <p>Subscription: {{ subscription }}</p>
      <p>Password: {{ password }}</p>
    </div>
  </div>
</div>
