<!-- ngModel similar to register from react-hook-form -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <!-- ngModelGroup will create additional object with userData key and group all controls inside of it -->
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              ngModel
              name="username"
              type="text"
              id="username"
              class="form-control"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              ngModel
              name="email"
              type="email"
              id="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />

            <span class="help-block" *ngIf="email.invalid && email.touched"
              >Please enter valid email.</span
            >
          </div>
        </div>

        <p *ngIf="userData.invalid && userData.touched">User data is invalid</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            [ngModel]="defaultQuestionValue"
            name="secret"
            id="secret"
            class="form-control"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            [(ngModel)]="answer"
            name="questionAnswer"
            rows="3"
            class="form-control"
          ></textarea>
        </div>

        <p>Your reply: {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label [for]="gender">
            <input
              ngModel
              [id]="gender"
              [value]="gender"
              type="radio"
              name="gender"
              required
            />

            {{ gender }}
          </label>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="formRef.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <hr />

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret question: Your first {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
