<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" #nameInput />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control" #amountInput />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="handleAddToShoppingList()"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="handleDeleteFromShoppingList()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="handleInputsClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
