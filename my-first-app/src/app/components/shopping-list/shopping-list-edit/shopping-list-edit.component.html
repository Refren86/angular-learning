<div class="row">
  <div class="col-xs-12">
    <form
      (ngSubmit)="handleFormSubmit(shoppingListFormRef)"
      #shoppingListFormRef="ngForm"
    >
      <div id="item-data" class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel
            id="name"
            name="name"
            type="text"
            class="form-control"
            required
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            ngModel
            id="amount"
            name="amount"
            type="number"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="shoppingListFormRef.invalid"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="handleDeleteFromShoppingList()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="handleInputsClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
